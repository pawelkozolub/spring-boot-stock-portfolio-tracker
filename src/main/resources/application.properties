# Configuration of database connection and settings for JPA/Hibernate
spring.datasource.url=jdbc:mysql://localhost:3306/sb_stock_portfolios?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=clroot
spring.datasource.password=coderslab
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# disabling automatic transaction opening for each request
spring.jpa.open-in-view=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuration of spring security with default user
spring.security.user.name=user
spring.security.user.password=pwd
spring.security.user.roles=USER